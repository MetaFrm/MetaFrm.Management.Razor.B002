name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      METAFRM_UPLOADMODULE_URL: "https://download.metafrm.net/github/MetaFrmManagementUploader.zip"
      METAFRM_UPLOADMODULE_ZIP: "MetaFrmManagementUploader.zip"
      METAFRM_UPLOADMODULE_FILE: "MetaFrmManagementUploader.dll"
      DLL_ID: 13
      DLL_PATH: "MetaFrm.Management.Razor.B002(net6.0)/bin/Release/net6.0/MetaFrm.Management.Razor.B002.dll"

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Debug
      run: dotnet build -c Debug --no-restore
      
    - name: Test Debug
      run: dotnet test -c Debug --no-build --verbosity normal

    - name: Build Release
      run: dotnet build -c Release --no-restore
      
    - name: Test Release
      run: dotnet test -c Release --no-build --verbosity normal


    - name: mkdir temp
      run: mkdir temp

    - name: cd temp
      run: cd temp

    - name: download
      run: wget -d "${{env.METAFRM_UPLOADMODULE_URL}}"

    - name: unzip
      run: unzip "${{env.METAFRM_UPLOADMODULE_ZIP}}"
      
    - name: Upload Module
      run: dotnet "${{env.METAFRM_UPLOADMODULE_FILE}}" "${{secrets.METAFRM_UPLOADER_KEY}}" ${{env.DLL_ID}} "${{env.DLL_PATH}}" "${{github.event.pusher.email}}"